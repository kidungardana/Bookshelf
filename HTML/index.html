<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="head_bar">
        <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>
    <main>
        <section class="input_section">
            <h2>Input New Book</h2>
            <form id="inputBook">
                <div class="input">
                    <label for="inputBookTitle">Title</label>
                    <input id="inputBookTitle" type="text" required>
                </div>
                <div class="input">
                    <label for="inputBookAuthor">Author</label>
                    <input id="inputBookAuthor" type="text" required>
                </div>
                <div class="input">
                    <label for="inputBookYear">Year</label>
                    <input id="inputBookYear" type="number" required>
                </div>
                <div class="input_inline">
                    <label for="inputBookIsComplete">Finished Reading</label>
                    <input id="inputBookIsComplete" type="checkbox">
                </div>
                <button id="bookSubmit" type="submit">Input to shelf <span>Not Finished Reading</span></button>
            </form>
        </section>
    
        <section class="search_section">
            <h2>Search</h2>
            <form id="searchBook">
                <input id="searchBookTitle" type="text">
            </form>
        </section>
    
        <section class="book_shelf">
            <h2>Not Finished Reading</h2>
    
            <div id="incompleteBookshelfList" class="book_list">
                           
            </div>
        </section>
    
        <section class="book_shelf">
            <h2>Finished Reading</h2>
    
            <div id="completeBookshelfList" class="book_list">
                           
            </div>
        </section>
    </main>

    <script src="../JS/data.js" type="text/javascript"></script>
    <script src="../JS/dom.js" type="text/javascript"></script>
    <script src="../JS/script.js" type="text/javascript"></script>
</body>
</html>
